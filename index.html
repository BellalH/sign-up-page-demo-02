<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Sign up page demo 02</title>
</head>
<body>
  <div class="container">
    <h1>create account</h1>
    <p>It's free and hardly takes more than 30 seconds.</p>
    <form action="#">
      <div class="username">
        <input type="text" placeholder="Username">
        <i class="fas fa-user"></i>
      </div>
      <div class="email">
        <input type="email" placeholder="Email Address">
        <i class="fas fa-paper-plane"></i>
      </div>
      <div class="password">
        <input type="password" placeholder="password">
        <i class="fas fa-lock"></i>
      </div>
      <div class="conPassword">
        <input type="password" placeholder="confirm password">
        <i class="fas fa-clipboard-check"></i>
      </div>
      <input type="submit" name="" value="Sign up">
      <p class="hero-text">By clicking the Sign Up button,you agree to cloudflare <a href="#">Terms & Conditions</a>, and <a href="#">Privacy Policy</a></p>
    </form>
  </div>
</body>
</html>
